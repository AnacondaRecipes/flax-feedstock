{% set name = "flax" %}
{% set version = "0.10.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29960fb51d7b65dc692dd9935d9b0fc9ba3bf50943746a0ebeb55346816d8b54

build:
  skip: true  # [py<310]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
#    - setuptools-scm setuptools 
  run:
    - python
    - numpy >=1.23.2  # [py==311]
    - numpy >=1.26.0  # [py>=312]
    - jax >=0.6.0
    - msgpack-python
    - optax
    - orbax-checkpoint
    - tensorstore
    - rich >=11.1
    - typing_extensions >=4.2
    - PyYAML >=5.4.1
    - treescope >=0.1.7

#    - python
#    - jax >=0.3.2
#    - matplotlib-base
#    - msgpack-python
#    - numpy >=1.12
#    - optax
#    - rich ~=11.1.0
#    - typing_extensions >=4.1.1
#    - pyyaml >=5.4.1

test:
  imports:
    - flax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/flax
  summary: 'Flax: A neural network library for JAX designed for flexibility'
  license: Apache-2.0
  license_file: LICENSE
  doc_url: http://flax.readthedocs.io
  dev_url: https://github.com/google/flax

extra:
  recipe-maintainers:
    - PhilipVinc
    - jheek
    - avital
    - levskaya
    - andsteing
